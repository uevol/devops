{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1"  charset="utf-8">

    <!-- Bootstrap core CSS -->
    <link href="{%static 'css/bootstrap.min.css'%}" rel="stylesheet">

  </head>

  <body>

  	<div class="col-lg-12">
	  	{% if job.result %}
	        {% for minion,return in job.result.items %}
	 				<div class="col-lg-12 col-sm-12" style="height: 100%;">
	          <pre class="layui-code" style="background: black; color:white; height: 100%;">
<b style="color:aqua">{{minion}}:</b>
{{return}}
						</pre>
	      	</div>
	        {% endfor %}
		{% else %}
				<div class="col-lg-12 col-sm-12" style="height: 100%;">
						<pre class="layui-code" style="background: black; color:white; height: 100%;">{{job.return}}</pre>
				</div>
		{% endif %}
  	</div>
    <!-- js placed at the end of the document so the pages load faster -->
    <script src="{%static 'js/jquery.js'%}"></script>
    <script src="{%static 'js/bootstrap.min.js'%}"></script>

  </body>
</html>
